{% extends 'index.html'%}
{% block content %}

{% for message in messages %}
    <p>User:{{message.user  }}</p>
    <p>Message:{{ message.text }}</p>
    <p>Date:{{ message.date }}</p>
    {% endfor %}

<form method="post" class="form-control">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary btn-block">Add message</button>
</form>



{% endblock %}
